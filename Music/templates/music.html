{% extends "homepage.html" %}

{%  load static %}

{% block links %}
    <script type="text/javascript" src="{% static "single_song_player/js/amplitude.js" %}"></script>
    <link href="{% static "single_song_player/css/app.css" %}" rel="stylesheet"/>
    <link href="{% static "css/homepage.css" %}" rel="stylesheet"/>
    <link href="{% static "css/music.css" %}" rel="stylesheet"/>

{% endblock %}
{% block title %} <title>Music</title> {% endblock %}
{% block body %}
    <div class="container">
        <script>
            var songslist = JSON.parse({{ songs_list }});
            var numsongs = {{ numsongs }};

            var list_songs = [];

            for(song=0;song<numsongs;song++){
              list_songs.push({
                "name":songslist[song].fields.name,
                "artist":songslist[song].fields.artist,
                "album":"Single",
                "url":songslist[song].fields.song_file,
                "cover_art_url":songslist[song].fields.cover_image
              })
            }

        </script>
        <div class="row">
            <div class="col-md-5 offset-md-1">
                <div class="row">
                    <div class="col-md-9">
                        <script>
                            var this_song2 = "{% static 'single_song_player/songs/rock.mp3' %}";
                            var this_image2 = "{% static 'images/brozy1.jpg' %}";
                        </script>

                        <div class="player">
                          <img src="{% static 'images/brozy1.jpg' %}" class="album-art"/>
                          <div class="meta-container">
                            <div class="song-title">Offcut #6</div>
                            <div class="song-artist">Little People</div>

                            <div class="time-container">
                              <div class="current-time">
                                <span class="amplitude-current-minutes" data-amplitude-song-index="0"></span>:<span class="amplitude-current-seconds" data-amplitude-song-index="0"></span>
                              </div>

                              <div class="duration">
                                <span class="amplitude-duration-minutes" data-amplitude-song-index="0">3</span>:<span class="amplitude-duration-seconds" data-amplitude-song-index="0">30</span>
                              </div>
                            </div>
                            <progress class="amplitude-song-played-progress" data-amplitude-song-index="0" id="song-played-progress-1"></progress>
                            <div class="control-container">
                              <div class="amplitude-prev">

                              </div>
                              <div class="amplitude-play-pause" data-amplitude-song-index="0">

                              </div>
                              <div class="amplitude-next">

                              </div>
                            </div>
                          </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-md-5">

            </div>

        </div>
    </div>

    <script src="{% static "single_song_player/js/functions.js" %}" rel="stylesheet"></script>

{% endblock %}
